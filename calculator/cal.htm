<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Libre+Baskerville:ital,wght@0,700;1,400&family=Raleway:ital,wght@1,300&family=Tilt+Prism&family=Titillium+Web:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Changa:wght@300&family=Libre+Baskerville:ital,wght@0,700;1,400&family=Raleway:ital,wght@1,300&family=Tilt+Prism&family=Titillium+Web:ital,wght@1,300&display=swap" rel="stylesheet">">

    <link rel="stylesheet" href="cal.css" type="text/css"> 
    
</head>

<body style="background-color: rgb(176, 205, 207);">

      <h1 class="main">Calculator</h1>

      <div class="container flex flex-col bg-gray mx-auto m-w-30">

        <input type="text" class="input" id="input"/>

        <div class="row ">
           
            <button  class="button">7</button>
            <button  class="button">8</button>
            <button  class="button">9</button>
            <button style="background-color: rgb(9, 236, 236);" class="button">*</button>
        

        
           
            <button  class="button">4</button>
            <button class="button">5</button>
            <button  class="button">6</button>
            <button  style="background-color: rgb(9, 236, 236);" class="button">/</button>
        

        
           
            <button  class="button">1</button>
            <button  class="button">2</button>
            <button  class="button">3</button>
            <button  style="background-color: rgb(9, 236, 236);" class="button">+</button>
        

        
           
            <button style="background-color: rgb(119, 247, 247);"  class="button">0</button>
            <button style="background-color: rgb(119, 247, 247);"  class="button">.</button>
            <button style="background-color: rgb(119, 247, 247);"  class="button">-</button>
            <button style="background-color: rgb(237, 184, 242);"  class="button">=</button>
           
        </div>

        <button style="background-color: rgb(237, 245, 207),"  class="button">Clear</button>

      </div>

      <script src="cal.js"></script>
</body>
</html>
